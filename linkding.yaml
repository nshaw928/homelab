apiVersion: v1
kind: Namespace
metadata:
  name: linkding

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkding-pvc
  namespace: linkding
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.44.1
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: data
          mountPath: /etc/linkding/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkding-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: linkding
  namespace: linkding
spec:
  type: NodePort
  selector:
    app: linkding
  ports:
  - port: 80
    targetPort: 9090
    nodePort: 30090
